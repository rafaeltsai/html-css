<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>
        <picture>
            <source media="(max-width:  750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>
            Vamos aprender a reproduzir áudios em HTML5.
        </p>
        <audio preload="metadata" controls loop>
            <source src="media/guanacast-33.mp3" type="audio/mpeg">
            <source src="media/guanacast-33.ogg" type="audio/ogg">
            <source src="media/guanacast-33.wav" type="audio/wav">
            <p>
                Infelizmente seu navegador não pode reproduzir audio.
                <a href="media/guanacast-33.mp3" download="mpeg">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>

    </body>

</html>

            @font-face {
                font-family: 'Love';
                src: url('fonts/love larry.ttf') format(truetype);
                font-weight: normal;
                font-style: normal;

                /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-eat (Apple Advance Tipography)
                */
            }

            body {
                font-family: Arial, Helvetica, sans-serif ;
            }

            h1 {
                font-family: 'Love', Times, serif;
                font-size: 3em;
                font-weight: normal;
            }
        </style>

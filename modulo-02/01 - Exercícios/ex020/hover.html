<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de Hover</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            
            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
                color: white;
                background-color: red;
                width: 260px;
            }
            
            div:hover {
                color:  red;
             }
        </style>
    </head>
    <body>
        <h1>Exemplo de Hover</h1>
        <p>passeo mouse sobre o texto abaixo</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO ESCONDIDO...</p>
        </div>
        <p>Fim do Exemplo</p>
    </body>

</html>
